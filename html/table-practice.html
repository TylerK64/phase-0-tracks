<!DOCTYPE html>
<html>
<head>
  <title>Table Practice</title>
</head>
<body>
<table border="1">
  <tr>
    <th>Name</th>
    <th>Address</th>
    <th>Phone Number</th>
  </tr>
  <tr>
    <td>Billy Bob</td>
    <td>123 Main Street</td>
    <td>(111) 111 1111</td>
  </tr>
  <tr>
    <td>Joe Smith</td>
    <td>456 Main Street</td>
    <td>(222) 222 2222</td>
  </tr>
</table>
<p></p>
<table border=1>
  <tr>
    <th>Header 1</th>
    <th>Header 2</th>
    <th>Header 3</th>
  </tr>
  <tr>
    <td rowspan=2>Double row</td>
    <td>Some text</td>
    <td>Other text</td>
  </tr>
  <tr>
    <td colspan="2">End of table</td>
  </tr>

</table>

</body>
</html>
